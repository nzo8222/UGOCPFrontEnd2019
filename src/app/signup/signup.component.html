<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Sistema UGOCP</h1>
            <form [formGroup]="formaSignUP">
                <div class="form-content">
                    <div class="form-group">
                        <input 
                        type="text" 
                        class="form-control input-underline input-lg" 
                        id="" placeholder="{{ 'Full Name' | translate }}"
                        formControlName="usuario">
                    </div>

                    <div class="form-group">
                        <input 
                        type="text" 
                        class="form-control input-underline input-lg" 
                        id="" placeholder="{{ 'Email' | translate }}"
                        formControlName="email">
                    </div>

                    <div class="form-group">
                        <input 
                        type="password" 
                        class="form-control input-underline input-lg" 
                        id="" placeholder="{{ 'Password' | translate }}"
                        formControlName="password">
                    </div>
                    <div class="form-group">
                        <input 
                        type="password" 
                        class="form-control input-underline input-lg" 
                        id="" 
                        placeholder="{{ 'Repeat Password' | translate }}"
                        formControlName="repeatPassword">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onSubmitRegister()" [routerLink]="['/dashboard']">{{ 'Register' | translate }}</a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']">{{ 'Log in' | translate }}</a>
            </form>
        </div>
    </div>
</div>
