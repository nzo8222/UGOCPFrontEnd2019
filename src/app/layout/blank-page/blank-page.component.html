<div class="row">
    <div class="col-md-6"> 
      <form [formGroup]="formaUsuario" (ngSubmit)="onSubmitFormaUsuario()">
        <div class="form-group">
          <label for="estado">Estado</label>
          <kendo-autocomplete id="estado" name="estado" [data]="lstEstado" [placeholder]="'Seleccione un estado'"
        [valueField]="'nombre'" ngModel aria-required="Introdusca el estado" formControlName="estado">
      </kendo-autocomplete>
          <span *ngIf="!formaUsuario.get('estado').valid && formaUsuario.get('estado').touched"
            class="help-block">Ingresa un Estado</span>
        </div>
        <div class="form-group">
          <label for="municipio">Municipio</label>
          <kendo-autocomplete id="municipio" name="municipio" [data]="lstMunicipios" [placeholder]="'Seleccione un municipio'"
        [valueField]="'nombre'" ngModel aria-required="Introdusca el municipio" formControlName="municipio">
      </kendo-autocomplete>
          
          <span *ngIf="!formaUsuario.get('municipio').valid && formaUsuario.get('municipio').touched"
            class="help-block">Ingresa un municipio valido</span>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="OnClickObtenerMunicipios()">Obtener municipios</button>
        </div>
        <div class="form-group">
          <label for="localidad">Localidad</label>
          <kendo-autocomplete id="localidad" name="localidad" [data]="lstLocalidad" [placeholder]="'Seleccione un localidad'"
        [valueField]="'nombre'" ngModel aria-required="Introdusca la localidad" formControlName="localidad">
      </kendo-autocomplete>
          
          <span *ngIf="!formaUsuario.get('localidad').valid && formaUsuario.get('localidad').touched"
            class="help-block">Ingresa un localidad valida</span>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="OnClickObtenerLocalidad()">Obtener localidades</button>
        </div>
        <div class="form-inline">
          <button class="btn btn-primary" type="submit" [disabled]="!formaUsuario.valid ">Guardar datos</button>
        </div>   

       
  
      </form>
    </div>
</div>
